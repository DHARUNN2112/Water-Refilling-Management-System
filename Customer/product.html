<script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "Select Water type":
            document.getElementById("status").options[0]=new Option("Select Liters","");

            document.getElementById("status").options[0]=new Option("Select Liters","");

            document.getElementById("status").options[0]=new Option("Select Liters","");

            document.getElementById("status").options[2]=new Option("1L","1L");
            document.getElementById("status").options[3]=new Option("2L","2L");
            break;

        case "Mineral" :
            document.getElementById("status").options[0]=new Option("Select Liters","");
            document.getElementById("status").options[1]=new Option("1/2L","0.5L");
            document.getElementById("status").options[2]=new Option("1L","1L");
            document.getElementById("status").options[3]=new Option("2L","2L");
            break;
        case "RO" :
            document.getElementById("status").options[0]=new Option("Select Liters","");
            document.getElementById("status").options[1]=new Option("20L","20L");
            document.getElementById("status").options[2]=new Option("500L","500L");
            break;
        case "Tap" :
            document.getElementById("status").options[0]=new Option("Select Liters","");
            document.getElementById("status").options[1]=new Option("20L","20L");
            document.getElementById("status").options[2]=new Option("500L","500L");
            document.getElementById("status").options[3]=new Option("1000L","1000L");
            break;
        }
        return true;
    }
    </script>
